<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <grid class="grid">
        <header class="header">
            <button class="Home" name="Home" ><a href="Index.html">Home</a></button>
        </header>
        <container class="container">
            <Div class="sidebar"></Div>
            <div class="data">
                <content class="content">
                    <ul>Id <input type="text" id="Id" class="Id" placeholder="Id...(Required)" name="Id" required></ul>
                    <ul>Name <input type="text" id="Name" class="Name" placeholder="Name...(Required)" name="Name" required></ul>
                    <ul>Image <input id="browse" class="browse" type="file" accept=".png, .jpg, .jpeg" onchange="image_select()"  multiple hidden></ul>
                    <ul>Short_Discription <input type="text" id="Short_Discription" class="Short_Discription" placeholder="Short_Discription...(Required)" name="Short_Discription" required></ul>
                    <ul>Long_Discription <textarea type="text" id="Long_Discription" class="Long_Discription" placeholder="Long_Discription...(Required)" name="Long_Discription" required></textarea></ul>
                    <ul>Link <input type="text" id="Link" class="Link" placeholder="Link...(Required)" name="Link" required></ul>
                    <button>Add New</button>
                    <button>Save</button>
                    <button>Update</button>
                    <button><a href="Dashboard.html">Cancel</a></button>
                </content>
            </div>
        </container>
        <footer class="footer">
            
        </footer>
    </grid>
</body>
</html>
